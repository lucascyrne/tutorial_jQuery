<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
    </head>

    <body>
    	<nav>
        	<a href="#">Brasil</a>
            <a href="#">Argentina</a>
            <a href="#">Uruguai</a>
            <a href="#">Chile</a>
        </nav>

        <a href="#">Paraguai</a>
		<!-- scripts -->
        <script src="jquery-3.3.1.min.js"></script>
        <script>
            // alert("Essa página contém " + $("nav a").length + " links.");
            $(function() {
                $("nav a").css("text-decoration", "red").css("display", "block");
                $("nav a:nth(1)").css("color", "green");
                $("nav a:contains('Chile')").css("color", "pink");
                $("nav a:first").css("color", "red");
            })
        </script>

    </body>
</html>
