        <style>
			#janela { position:absolute; top:150px; left: 500px; border:1px solid #666; width:200px; height:200px; margin-top:10px }
            #botaoazul, #botaoverde, #botaovermelho {position:relative;left: 500px; top:120px;}
		</style>

        <script src="jquery-3.3.1.min.js"></script>

            function aplicarCor(e) {
                $cor = e.data.cor;
                $largura = e.data.largura;
                $('#janela').css('background-color', $cor);
                $('#janela').css('width', $largura);
            }

            $(function(){
                $('#botaoazul').on("click", {cor:'blue', largura:'250px'}, aplicarCor);
                $('#botaovermelho').on("click", {cor:'firebrick', largura:'350px'}, aplicarCor);
                $('#botaoverde').on("click", {cor:'green', largura:'450px'}, aplicarCor);
            })
	 	</script>
    </head>



    <body>
    	<input type="submit" id="botaoazul" 	value="azul">
        <input type="submit" id="botaovermelho" value="vermelho">
        <input type="submit" id="botaoverde" 	value="verde">

        <div id="janela"></div>
    </body>
