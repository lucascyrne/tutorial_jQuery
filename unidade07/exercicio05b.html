<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
            #principal {
                position: absolute; height: 200px;
                clip:rect(0 200px 200px 0);
            }

			#janela {
                position:relative;
                height:200px;
            }

            #janela img {
                float: left;
            }

            #info {
                position: absolute; top:300px;
            }

		</style>

        <script src="jquery-3.3.1.min.js"></script>
        <script>
			function moverFotos() {
                $('#janela').animate({left:"-=200"}, 1000, function(e) {
                    $('#info').html($('#janela').position().left );

                    if ( $('#janela').position().left == -800 ) {
                        $('#janela').css('left', 0);
                    }
                });
            }

            $(function(e) {
                setInterval(moverFotos, 2000);
            });
		</script>
    </head>

    <body>
        <div id="principal">
            <div id="janela">
                <img src="imagens/foto1.jpg" alt="">
                <img src="imagens/foto2.jpg" alt="">
                <img src="imagens/foto3.jpg" alt="">
                <img src="imagens/foto4.jpg" alt="">
                <img src="imagens/foto1.jpg" alt="">
            </div>

            <div id="info"></div>
        </div>
    </body>
</html>
